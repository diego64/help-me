apiVersion: v1
kind: Secret
metadata:
  name: helpme-api-secret
  namespace: helpme
  labels:
    app: helpme-api
type: Opaque
stringData:
  # Database
  DATABASE_URL: postgresql://helpme_user:helpme_secure_password_2024@postgres-service:5432/helpme_db?schema=public
  
  # MongoDB
  MONGODB_URI: mongodb://admin:mongo_secure_password_2024@mongodb-service:27017/helpme_audit?authSource=admin
  
  # Redis
  REDIS_URL: redis://:redis_secure_password_2024@redis-service:6379
  REDIS_PASSWORD: redis_secure_password_2024
  
  # Kafka
  KAFKA_BROKERS: kafka-service:9092
  KAFKA_CLIENT_ID: helpme-api
  
  # JWT
  JWT_SECRET: your_super_secret_jwt_key_change_in_production_2024
  JWT_EXPIRES_IN: 7d
  JWT_REFRESH_SECRET: your_super_secret_refresh_jwt_key_change_in_production_2024
  JWT_REFRESH_EXPIRES_IN: 30d
  
  # InfluxDB
  INFLUXDB_URL: http://influxdb-service:8086
  INFLUXDB_TOKEN: influx_secure_password_2024
  INFLUXDB_ORG: helpme
  INFLUXDB_BUCKET: helpme_metrics
  INFLUXDB_DATABASE: helpme_metrics
  INFLUXDB_USERNAME: admin
  INFLUXDB_PASSWORD: influx_secure_password_2024
  
  # Application
  API_KEY: your_api_key_here_change_in_production
  ENCRYPTION_KEY: your_encryption_key_32_characters_long
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: helpme
  labels:
    app: grafana
data:
  helpme-overview.json: |
    {
      "dashboard": {
        "title": "Help-Me Overview",
        "panels": [
          {
            "title": "Total Tickets",
            "targets": [
              {
                "expr": "helpme_tickets_total"
              }
            ]
          },
          {
            "title": "API Requests Rate",
            "targets": [
              {
                "expr": "rate(http_requests_total[5m])"
              }
            ]
          },
          {
            "title": "Response Time (p99)",
            "targets": [
              {
                "expr": "histogram_quantile(0.99, rate(http_request_duration_seconds_bucket[5m]))"
              }
            ]
          }
        ]
      }
    }
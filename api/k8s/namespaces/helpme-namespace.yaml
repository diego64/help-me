apiVersion: v1
kind: Namespace
metadata:
  name: helpme
  labels:
    name: helpme
    environment: production
    app: help-me-api
    managed-by: kubectl

---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: helpme-quota
  namespace: helpme
spec:
  hard:
    requests.cpu: "10"
    requests.memory: 16Gi
    limits.cpu: "20"
    limits.memory: 32Gi
    persistentvolumeclaims: "10"
    services.loadbalancers: "2"
    pods: "12"

---
apiVersion: v1
kind: LimitRange
metadata:
  name: helpme-limitrange
  namespace: helpme
spec:
  limits:
  - max:
      cpu: "2"
      memory: 4Gi 
    min:
      cpu: 100m
      memory: 128Mi
    default:
      cpu: 500m 
      memory: 512Mi
    defaultRequest:
      cpu: 250m
      memory: 256Mi
    type: Container

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: helpme-default-deny
  namespace: helpme
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: helpme-api
  namespace: helpme
  labels:
    app: help-me-api
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka
  namespace: helpme
  labels:
    app: kafka
    tier: messaging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka
  template:
    metadata:
      labels:
        app: kafka
        tier: messaging
    spec:
      containers:
      - name: kafka
        image: confluentinc/cp-kafka:7.5.0
        ports:
        - containerPort: 9092
          name: kafka
        - containerPort: 29092
          name: kafka-host
        env:
        - name: KAFKA_BROKER_ID
          valueFrom:
            secretKeyRef:
              name: kafka-secret
              key: KAFKA_BROKER_ID
        - name: KAFKA_ZOOKEEPER_CONNECT
          valueFrom:
            secretKeyRef:
              name: kafka-secret
              key: KAFKA_ZOOKEEPER_CONNECT
        - name: KAFKA_LISTENERS
          valueFrom:
            secretKeyRef:
              name: kafka-secret
              key: KAFKA_LISTENERS
        - name: KAFKA_ADVERTISED_LISTENERS
          valueFrom:
            secretKeyRef:
              name: kafka-secret
              key: KAFKA_ADVERTISED_LISTENERS
        - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
          valueFrom:
            secretKeyRef:
              name: kafka-secret
              key: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
        - name: KAFKA_INTER_BROKER_LISTENER_NAME
          valueFrom:
            secretKeyRef:
              name: kafka-secret
              key: KAFKA_INTER_BROKER_LISTENER_NAME
        - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
          valueFrom:
            secretKeyRef:
              name: kafka-secret
              key: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
        - name: KAFKA_AUTO_CREATE_TOPICS_ENABLE
          valueFrom:
            secretKeyRef:
              name: kafka-secret
              key: KAFKA_AUTO_CREATE_TOPICS_ENABLE
        - name: KAFKA_LOG_RETENTION_HOURS
          valueFrom:
            configMapKeyRef:
              name: kafka-config
              key: KAFKA_LOG_RETENTION_HOURS
        - name: KAFKA_LOG_SEGMENT_BYTES
          valueFrom:
            configMapKeyRef:
              name: kafka-config
              key: KAFKA_LOG_SEGMENT_BYTES
        - name: KAFKA_NUM_PARTITIONS
          valueFrom:
            configMapKeyRef:
              name: kafka-config
              key: KAFKA_NUM_PARTITIONS
        - name: KAFKA_DEFAULT_REPLICATION_FACTOR
          valueFrom:
            configMapKeyRef:
              name: kafka-config
              key: KAFKA_DEFAULT_REPLICATION_FACTOR
        - name: KAFKA_MESSAGE_MAX_BYTES
          valueFrom:
            configMapKeyRef:
              name: kafka-config
              key: KAFKA_MESSAGE_MAX_BYTES
        - name: KAFKA_COMPRESSION_TYPE
          valueFrom:
            configMapKeyRef:
              name: kafka-config
              key: KAFKA_COMPRESSION_TYPE
        - name: KAFKA_JMX_PORT
          value: "9999"
        - name: KAFKA_JMX_HOSTNAME
          value: "localhost"
        - name: KAFKA_LOG4J_ROOT_LOGLEVEL
          value: "WARN"
        - name: KAFKA_TOOLS_LOG4J_LOGLEVEL
          value: "ERROR"
        volumeMounts:
        - name: kafka-data
          mountPath: /var/lib/kafka/data
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
        livenessProbe:
          tcpSocket:
            port: 9092
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 9092
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
      initContainers:
      - name: wait-for-zookeeper
        image: busybox:1.35
        command:
        - sh
        - -c
        - |
          until nc -z zookeeper-service 2181; do
            echo "Waiting for Zookeeper..."
            sleep 2
          done
          echo "Zookeeper is ready!"
      volumes:
      - name: kafka-data
        persistentVolumeClaim:
          claimName: kafka-data-pvc
apiVersion: 1

datasources:
  - name: Redis
    type: redis-datasource
    uid: redis-datasource
    access: proxy
    url: redis://redis_helpme:6379
    isDefault: false
    editable: true
    jsonData:
      client: standalone
      poolSize: 5
      timeout: 10
      pingInterval: 0
      pipelineWindow: 0
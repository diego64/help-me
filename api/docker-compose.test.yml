services:
  postgres:
    image: postgres:16-alpine
    container_name: helpme-postgres-test
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: teste
      POSTGRES_PASSWORD: senha_teste
      POSTGRES_DB: helpme_database_teste
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    networks:
      - helpme-test-network
    command: >
      postgres
      -c max_connections=100
      -c shared_buffers=256MB
      -c effective_cache_size=1GB
      -c maintenance_work_mem=64MB
      -c checkpoint_completion_target=0.9
      -c wal_buffers=16MB
      -c default_statistics_target=100
      -c random_page_cost=1.1
      -c effective_io_concurrency=200
      -c work_mem=4MB
      -c min_wal_size=1GB
      -c max_wal_size=4GB

  mongodb:
    image: mongo:7-jammy
    container_name: helpme-mongodb-test
    restart: unless-stopped
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: senha_mongo_teste
      MONGO_INITDB_DATABASE: helpme_audit_teste
    volumes:
      - mongodb_test_data:/data/db
      - mongodb_test_config:/data/configdb
    networks:
      - helpme-test-network
    command: >
      mongod
      --auth
      --bind_ip_all
      --wiredTigerCacheSizeGB 0.5

  redis:
    image: redis:7-alpine
    container_name: helpme-redis-test
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_test_data:/data
    networks:
      - helpme-test-network
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --tcp-backlog 511

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: helpme-zookeeper-test
    restart: unless-stopped
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_INIT_LIMIT: 5
      ZOOKEEPER_SYNC_LIMIT: 2
      ZOOKEEPER_MAX_CLIENT_CNXNS: 60
      ZOOKEEPER_AUTOPURGE_SNAP_RETAIN_COUNT: 3
      ZOOKEEPER_AUTOPURGE_PURGE_INTERVAL: 24
      ZOOKEEPER_4LW_COMMANDS_WHITELIST: "srvr,mntr,ruok,stat"
    volumes:
      - zookeeper_test_data:/var/lib/zookeeper/data
      - zookeeper_test_logs:/var/lib/zookeeper/log
    networks:
      - helpme-test-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: helpme-kafka-test
    restart: unless-stopped
    depends_on:
      - zookeeper
    ports:
      - "9093:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_MIN_INSYNC_REPLICAS: 1
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_DELETE_TOPIC_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 1
      KAFKA_LOG_RETENTION_BYTES: 1073741824
      KAFKA_LOG_SEGMENT_BYTES: 536870912
      KAFKA_LOG_CLEANUP_POLICY: delete
      KAFKA_LOG_SEGMENT_DELETE_DELAY_MS: 60000
      KAFKA_NUM_NETWORK_THREADS: 3
      KAFKA_NUM_IO_THREADS: 8
      KAFKA_SOCKET_SEND_BUFFER_BYTES: 102400
      KAFKA_SOCKET_RECEIVE_BUFFER_BYTES: 102400
      KAFKA_SOCKET_REQUEST_MAX_BYTES: 104857600
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_GROUP_MAX_SESSION_TIMEOUT_MS: 300000
      KAFKA_CONFLUENT_SUPPORT_METRICS_ENABLE: "false"
      KAFKA_CONFLUENT_SUPPORT_CUSTOMER_ID: anonymous
      KAFKA_LOG4J_ROOT_LOGLEVEL: WARN
      KAFKA_LOG4J_LOGGERS: "kafka.controller=WARN,kafka.producer.async.DefaultEventHandler=WARN,state.change.logger=WARN"
      KAFKA_HEAP_OPTS: "-Xmx512M -Xms256M"
      KAFKA_JVM_PERFORMANCE_OPTS: >
        -XX:+UseG1GC
        -XX:MaxGCPauseMillis=20
        -XX:InitiatingHeapOccupancyPercent=35
        -XX:G1HeapRegionSize=16M
        -XX:MinMetaspaceFreeRatio=50
        -XX:MaxMetaspaceFreeRatio=80
    volumes:
      - kafka_test_data:/var/lib/kafka/data
    networks:
      - helpme-test-network

  influxdb:
    image: influxdb:2.7-alpine
    container_name: helpme-influxdb-test
    restart: unless-stopped
    ports:
      - "8086:8086"
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: senha_influx_teste
      DOCKER_INFLUXDB_INIT_ORG: helpme-org-teste
      DOCKER_INFLUXDB_INIT_BUCKET: helpme-metrics-teste
      DOCKER_INFLUXDB_INIT_RETENTION: 7d
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: token_teste_helpme_influxdb
      INFLUXD_REPORTING_DISABLED: "true"
    volumes:
      - influxdb_test_data:/var/lib/influxdb2
      - influxdb_test_config:/etc/influxdb2
    networks:
      - helpme-test-network

networks:
  helpme-test-network:
    driver: bridge
    name: helpme-test-network
    ipam:
      driver: default
      config:
        - subnet: 172.25.0.0/16

volumes:
  postgres_test_data:
    name: helpme_postgres_test_data
    driver: local
  
  mongodb_test_data:
    name: helpme_mongodb_test_data
    driver: local
  
  mongodb_test_config:
    name: helpme_mongodb_test_config
    driver: local
  
  redis_test_data:
    name: helpme_redis_test_data
    driver: local
  
  zookeeper_test_data:
    name: helpme_zookeeper_test_data
    driver: local
  
  zookeeper_test_logs:
    name: helpme_zookeeper_test_logs
    driver: local
  
  kafka_test_data:
    name: helpme_kafka_test_data
    driver: local
  
  influxdb_test_data:
    name: helpme_influxdb_test_data
    driver: local
  
  influxdb_test_config:
    name: helpme_influxdb_test_config
    driver: local
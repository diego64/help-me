server:
  http_listen_port: 9080
  grpc_listen_port: 0
  log_level: info

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Logs dos containers Docker
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["com.helpme.service"]
    
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      
      - source_labels: ['__meta_docker_container_label_com_helpme_service']
        target_label: 'service'
      
      - source_labels: ['__meta_docker_container_label_com_helpme_monitoring_type']
        target_label: 'monitoring_type'
      
      - source_labels: ['__meta_docker_container_label_com_helpme_database_type']
        target_label: 'database_type'
      
      - source_labels: ['__meta_docker_container_label_com_helpme_environment']
        target_label: 'environment'
      
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'stream'
    
    pipeline_stages:
      - json:
          expressions:
            level: level
            msg: msg
            message: message
            time: time
            timestamp: timestamp
            requestId: requestId
            userId: userId
            method: method
            url: url
            statusCode: statusCode
            duration: duration
            service_name: service
      
      - labels:
          level:
          service_name:
      
      - timestamp:
          source: time
          format: RFC3339Nano
          fallback_formats:
            - RFC3339
            - "2006-01-02T15:04:05.999Z07:00"
      
      - template:
          source: output
          template: '{{ if .msg }}{{ .msg }}{{ else if .message }}{{ .message }}{{ else }}{{ .Entry }}{{ end }}'
      
      - output:
          source: output

  # Logs da aplicação Node.js no host
  - job_name: helpme-api-host
    static_configs:
      - targets:
          - localhost
        labels:
          job: helpme-api-host
          service: helpme-api
          environment: development
          __path__: /host/logs/app.log
    
    pipeline_stages:
      - json:
          expressions:
            level: level
            msg: msg
            time: time
            service: service
            requestId: requestId
            porta: porta
            ambiente: ambiente
            userId: userId
            method: method
            url: url
            statusCode: statusCode
            duration: duration
      
      - labels:
          level:
          service:
      
      - timestamp:
          source: time
          format: RFC3339Nano
      
      - output:
          source: msg
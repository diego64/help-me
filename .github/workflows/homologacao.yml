name: Pipeline CI/CD - Homologação
run-name: Pipeline CI executado por ${{ github.actor }} (#${{ github.run_number }})

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Versão da release (ex: 1.0.0, 1.2.3)'
        required: false
        type: string
      create-tag:
        description: 'Criar tag Git com a versão?'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  security-events: write

jobs:
  ambiente-para-homologacao:
    name: Verificação dos Ambientes
    strategy:
      matrix:
        versao: [20, 22]
        plataforma: ["ubuntu"]
    runs-on: ${{ matrix.plataforma }}-latest
    
    steps:
      - name: Instalação do Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.versao }}
      
      - name: Exibição da versão e da plataforma
        run: |
          node --version
          echo ${{ runner.os }}

  build:
    name: Build
    needs: [ambiente-para-homologacao]
    runs-on: ubuntu-latest
    environment: homologacao
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Ativar pnpm
        run: corepack enable
      
      - name: Cache de dependências
        uses: actions/cache@v4
        with:
          path: |
            ./api/node_modules
            ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
      
      - name: Limpar instalação anterior (se existir)
        working-directory: ./api
        run: |
          rm -rf node_modules
          rm -rf .turbo
          rm -rf dist
      
      - name: Instalar dependências
        working-directory: ./api
        run: pnpm install --frozen-lockfile
      
      - name: Gerar .env temporário para build
        working-directory: ./api
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_TEST }}
          MONGO_INITDB_URI: ${{ secrets.MONGO_INITDB_URI_TEST }}
          JWT_SECRET: ${{ secrets.JWT_SECRET_TEST }}
          JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET_TEST }}
        run: |
          cat > .env << 'EOF'
          DATABASE_URL=${DATABASE_URL}
          MONGO_INITDB_URI=${MONGO_INITDB_URI}
          JWT_SECRET=${JWT_SECRET}
          JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
          NODE_ENV=production
          EOF
      
      - name: Gerar Prisma Client
        working-directory: ./api
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_TEST }}
        run: pnpm run generate
      
      - name: Verificar TypeScript
        working-directory: ./api
        run: |
          echo "Verificando versão do TypeScript:"
          pnpm tsc --version
          echo "Executando type check:"
          pnpm tsc --noEmit --pretty
      
      - name: Build do projeto
        working-directory: ./api
        run: pnpm build
      
      - name: Verificar build gerado
        working-directory: ./api
        run: |
          echo "Conteúdo do diretório dist:"
          ls -lah dist/
          echo "Verificando arquivo principal:"
          test -f dist/server.js && echo "✓ server.js encontrado" || echo "✗ server.js NÃO encontrado"
      
      - name: Upload do build
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            ./api/dist
            ./api/node_modules
          retention-days: 1

  testes-unitarios:
    name: Testes Unitários
    needs: [build]
    runs-on: ubuntu-latest
    environment: homologacao
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Ativar pnpm
        run: corepack enable
      
      - name: Cache de dependências
        uses: actions/cache@v4
        with:
          path: |
            ./api/node_modules
            ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
      
      - name: Instalar dependências
        working-directory: ./api
        run: pnpm install --frozen-lockfile
      
      - name: Gerar .env de teste
        working-directory: ./api
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_TEST }}
          MONGO_INITDB_URI: ${{ secrets.MONGO_INITDB_URI_TEST }}
          JWT_SECRET: ${{ secrets.JWT_SECRET_TEST }}
          JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET_TEST }}
          SMTP_USER: ${{ secrets.SMTP_USER_TEST }}
          SMTP_PASS: ${{ secrets.SMTP_PASS_TEST }}
        run: |
          cat > .env.test << 'EOF'
          NODE_ENV=test
          DATABASE_URL=${DATABASE_URL}
          MONGO_INITDB_URI=${MONGO_INITDB_URI}
          JWT_SECRET=${JWT_SECRET}
          JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
          REDIS_PASSWORD=
          REDIS_HOST=localhost
          REDIS_PORT=6379
          SMTP_HOST=sandbox.smtp.mailtrap.io
          SMTP_PORT=2525
          SMTP_USER=${SMTP_USER}
          SMTP_PASS=${SMTP_PASS}
          API_BASE_URL=http://localhost:3000
          EOF
      
      - name: Gerar Prisma Client
        working-directory: ./api
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_TEST }}
        run: pnpm run generate
      
      - name: Executar testes unitários
        working-directory: ./api
        run: pnpm test:unit
      
      - name: Upload de coverage (se disponível)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-unit
          path: ./api/coverage/
          retention-days: 7
        continue-on-error: true

  testes-e2e:
    name: Testes End-to-End
    needs: [testes-unitarios]
    runs-on: ubuntu-latest
    environment: homologacao
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Ativar pnpm
        run: corepack enable
      
      - name: Cache de dependências
        uses: actions/cache@v4
        with:
          path: |
            ./api/node_modules
            ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
      
      - name: Instalar dependências
        working-directory: ./api
        run: pnpm install --frozen-lockfile
      
      - name: Gerar .env de teste E2E
        working-directory: ./api
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_TEST }}
          MONGO_INITDB_URI: ${{ secrets.MONGO_INITDB_URI_TEST }}
          JWT_SECRET: ${{ secrets.JWT_SECRET_TEST }}
          JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET_TEST }}
          SMTP_USER: ${{ secrets.SMTP_USER_TEST }}
          SMTP_PASS: ${{ secrets.SMTP_PASS_TEST }}
          INFLUX_ADMIN_TOKEN: ${{ secrets.INFLUX_ADMIN_TOKEN }}
          INFLUX_PASSWORD: ${{ secrets.INFLUX_PASSWORD }}
        run: |
          cat > .env.test << 'EOF'
          NODE_ENV=test
          DATABASE_URL=${DATABASE_URL}
          MONGO_INITDB_URI=${MONGO_INITDB_URI}
          JWT_SECRET=${JWT_SECRET}
          JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
          REDIS_PASSWORD=
          REDIS_HOST=localhost
          REDIS_PORT=6379
          KAFKA_BROKER_URL=localhost:9093
          INFLUX_ADMIN_TOKEN=${INFLUX_ADMIN_TOKEN}
          INFLUX_PASSWORD=${INFLUX_PASSWORD}
          SMTP_HOST=sandbox.smtp.mailtrap.io
          SMTP_PORT=2525
          SMTP_USER=${SMTP_USER}
          SMTP_PASS=${SMTP_PASS}
          API_BASE_URL=http://localhost:3000
          EOF
      
      - name: Gerar Prisma Client
        working-directory: ./api
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_TEST }}
        run: pnpm run generate
      
      - name: Subir infraestrutura completa com Docker Compose
        working-directory: ./api
        run: |
          docker compose -f docker-compose.test.yml up -d
          echo "Aguardando serviços ficarem prontos..."
          sleep 60
          docker compose -f docker-compose.test.yml ps
      
      - name: Verificar saúde dos serviços
        working-directory: ./api
        run: |
          echo "Verificando PostgreSQL..."
          timeout 30 bash -c 'until docker compose -f docker-compose.test.yml exec -T postgres pg_isready -U teste; do echo "Aguardando PostgreSQL..."; sleep 2; done' || echo "⚠️ PostgreSQL timeout"
          
          echo "Verificando Redis..."
          timeout 30 bash -c 'until docker compose -f docker-compose.test.yml exec -T redis redis-cli ping | grep -q PONG; do echo "Aguardando Redis..."; sleep 2; done' || echo "⚠️ Redis timeout"
          
          echo "Status final dos containers:"
          docker compose -f docker-compose.test.yml ps
      
      - name: Executar migrations
        working-directory: ./api
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_TEST }}
        run: pnpm run migrate
      
      - name: Popular banco de dados (seed)
        working-directory: ./api
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_TEST }}
        run: pnpm run seed
      
      - name: Executar testes E2E
        working-directory: ./api
        run: pnpm exec dotenv -e .env.test -- pnpm vitest run src/__tests__/e2e
      
      - name: Upload de coverage E2E (se disponível)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-e2e
          path: ./api/coverage/
          retention-days: 7
        continue-on-error: true
      
      - name: Logs dos serviços (se falhar)
        working-directory: ./api
        if: failure()
        run: |
          echo "=== PostgreSQL Logs ==="
          docker compose -f docker-compose.test.yml logs --tail=100 postgres
          echo "=== MongoDB Logs ==="
          docker compose -f docker-compose.test.yml logs --tail=100 mongodb
          echo "=== Kafka Logs ==="
          docker compose -f docker-compose.test.yml logs --tail=100 kafka
          echo "=== Redis Logs ==="
          docker compose -f docker-compose.test.yml logs --tail=100 redis
          echo "=== InfluxDB Logs ==="
          docker compose -f docker-compose.test.yml logs --tail=100 influxdb
      
      - name: Derrubar infraestrutura
        working-directory: ./api 
        if: always()
        run: docker compose -f docker-compose.test.yml down -v

  release:
    name: Build e Push Docker Image
    runs-on: ubuntu-latest
    needs: [testes-unitarios, testes-e2e]
    environment: homologacao
    outputs:
      version: ${{ steps.version.outputs.version }}
      tags: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Determinar versão
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
            echo "Versão manual: $VERSION"
          else
            LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.0.0")
            echo "Última tag encontrada: $LAST_TAG"
            
            IFS='.' read -ra VERSION_PARTS <<< "${LAST_TAG#v}"
            MAJOR="${VERSION_PARTS[0]}"
            MINOR="${VERSION_PARTS[1]}"
            PATCH="${VERSION_PARTS[2]}"
            PATCH=$((PATCH + 1))
            VERSION="$MAJOR.$MINOR.$PATCH"
            echo "Nova versão auto-incrementada: $VERSION"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_ENV
      
      - name: Validar formato da versão
        run: |
          if ! [[ "${{ steps.version.outputs.version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Versão inválida: ${{ steps.version.outputs.version }}"
            echo "Formato esperado: X.Y.Z (ex: 1.0.0, 2.3.4)"
            exit 1
          fi
          echo "Versão válida: ${{ steps.version.outputs.version }}"
      
      - name: Extrair metadados Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/helpme-api
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest
            type=raw,value=homolog
            type=sha,prefix=sha-
            type=raw,value=build-${{ github.run_number }}
          flavor: |
            latest=auto
      
      - name: Análise do Dockerfile com Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
        continue-on-error: true
      
      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build e Push da imagem
        uses: docker/build-push-action@v6
        with:
          push: true
          context: .
          file: Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/helpme-api:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/helpme-api:buildcache,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            GIT_COMMIT=${{ github.sha }}
      
      - name: Scan de vulnerabilidades com Trivy
        uses: aquasecurity/trivy-action@0.32.0
        with:
          scan-type: 'image'
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/helpme-api:${{ steps.version.outputs.version }}
          format: sarif
          output: trivy-results.sarif
          severity: "UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL"
        continue-on-error: true
      
      - name: Upload resultados do Trivy
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          category: trivy-docker-scan
          sarif_file: trivy-results.sarif
        continue-on-error: true
      
      - name: Criar tag Git
        if: ${{ inputs.create-tag }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"
          echo "Tag v${{ steps.version.outputs.version }} criada e enviada"
      
      - name: Resumo da release
        run: |
          echo "## Release v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Imagens Docker Publicadas" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Informações da Build" >> $GITHUB_STEP_SUMMARY
          echo "- **Versão**: \`${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Build**: #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Executor**: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Data**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Para usar:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "# Versão específica" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ secrets.DOCKERHUB_USERNAME }}/helpme-api:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Última versão" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ secrets.DOCKERHUB_USERNAME }}/helpme-api:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ inputs.create-tag }}" == "true" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Tag Git criada" >> $GITHUB_STEP_SUMMARY
            echo "Tag **v${{ steps.version.outputs.version }}** foi criada no repositório" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "Pipeline executada com sucesso!" >> $GITHUB_STEP_SUMMARY
name: Pipeline CI/CD - Homologação
run-name: Pipeline CI executado por ${{ github.actor }} (#${{ github.run_number }})

on:
  workflow_dispatch:
    inputs:
      version-override:
        description: 'Sobrescrever versão do package.json (opcional, ex: 1.0.0)'
        required: false
        type: string
      create-tag:
        description: 'Criar tag Git com a versão?'
        required: false
        type: boolean
        default: false
      bump-type:
        description: 'Tipo de incremento de versão (se não informar version-override)'
        required: false
        type: choice
        options:
          - none
          - patch
          - minor
          - major
        default: none

permissions:
  contents: write
  security-events: write

jobs:
  ambiente-para-homologacao:
    name: Verificação dos Ambientes
    strategy:
      matrix:
        versao: [20, 22]
        plataforma: ["ubuntu"]
    runs-on: ${{ matrix.plataforma }}-latest
    
    steps:
      - name: Instalação do Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.versao }}
      
      - name: Exibição da versão e da plataforma
        run: |
          node --version
          echo ${{ runner.os }}

  build:
    name: Build
    needs: [ambiente-para-homologacao]
    runs-on: ubuntu-latest
    environment: homologacao
    outputs:
      version: ${{ steps.version.outputs.version }}
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Ativar pnpm
        run: corepack enable
      
      - name: Cache de dependências
        uses: actions/cache@v4
        with:
          path: |
            ./api/node_modules
            ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
      
      - name: Limpar instalação anterior (se existir)
        working-directory: ./api
        run: |
          rm -rf node_modules
          rm -rf .turbo
          rm -rf dist
      
      - name: Instalar dependências
        working-directory: ./api
        run: pnpm install --frozen-lockfile
      
      - name: Determinar versão
        id: version
        working-directory: ./api
        run: |
          # Função para incrementar versão
          bump_version() {
            local version=$1
            local bump_type=$2
            
            IFS='.' read -ra VERSION_PARTS <<< "$version"
            MAJOR="${VERSION_PARTS[0]}"
            MINOR="${VERSION_PARTS[1]}"
            PATCH="${VERSION_PARTS[2]}"
            
            case $bump_type in
              major)
                MAJOR=$((MAJOR + 1))
                MINOR=0
                PATCH=0
                ;;
              minor)
                MINOR=$((MINOR + 1))
                PATCH=0
                ;;
              patch)
                PATCH=$((PATCH + 1))
                ;;
            esac
            
            echo "$MAJOR.$MINOR.$PATCH"
          }
          
          # Ler versão do package.json
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "Versão do package.json: $PACKAGE_VERSION"
          
          # Determinar versão final
          if [ -n "${{ inputs.version-override }}" ]; then
            VERSION="${{ inputs.version-override }}"
            echo "Usando versão manual: $VERSION"
          elif [ "${{ inputs.bump-type }}" != "none" ]; then
            VERSION=$(bump_version "$PACKAGE_VERSION" "${{ inputs.bump-type }}")
            echo "Versão incrementada (${{ inputs.bump-type }}): $VERSION"
          else
            VERSION="$PACKAGE_VERSION"
            echo "Usando versão do package.json: $VERSION"
          fi
          
          # Validar formato
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Versão inválida: $VERSION"
            echo "Formato esperado: X.Y.Z (ex: 1.0.0, 2.3.4)"
            exit 1
          fi
          
          echo "Versão final: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_ENV
      
      - name: Atualizar package.json (se necessário)
        if: ${{ inputs.version-override != '' || inputs.bump-type != 'none' }}
        working-directory: ./api
        run: |
          echo "Atualizando package.json para versão ${{ steps.version.outputs.version }}"
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version --allow-same-version
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add package.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }} [skip ci]" || echo "Nenhuma alteração no package.json"
      
      - name: Gerar Prisma Client
        working-directory: ./api
        env:
          DATABASE_URL: postgresql://teste:senha_teste@localhost:5433/helpme_database_teste?schema=public
        run: pnpm run generate
      
      - name: Verificar TypeScript
        continue-on-error: true
        working-directory: ./api
        run: |
          echo "Verificando versão do TypeScript:"
          pnpm tsc --version
          echo "Executando type check:"
          pnpm tsc --noEmit --pretty
      
      - name: Build do projeto
        working-directory: ./api
        run: pnpm build
      
      - name: Verificar build gerado
        working-directory: ./api
        run: |
          echo "Conteúdo do diretório dist:"
          ls -lah dist/
          echo "Verificando arquivo principal:"
          test -f dist/server.js && echo "server.js encontrado" || echo "server.js NÃO encontrado"
      
      - name: Upload do build
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            ./api/dist
            ./api/node_modules
          retention-days: 1

  testes-unitarios:
    name: Testes Unitários
    needs: [build]
    runs-on: ubuntu-latest
    environment: homologacao
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Ativar pnpm
        run: corepack enable
      
      - name: Cache de dependências
        uses: actions/cache@v4
        with:
          path: |
            ./api/node_modules
            ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
      
      - name: Instalar dependências
        working-directory: ./api
        run: pnpm install --frozen-lockfile
      
      - name: Gerar Prisma Client
        working-directory: ./api
        env:
          DATABASE_URL: postgresql://teste:senha_teste@localhost:5433/helpme_database_teste?schema=public
        run: pnpm run generate
      
      - name: Executar testes unitários
        working-directory: ./api
        run: pnpm run test:unit
      
      - name: Upload de coverage (se disponível)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-unit
          path: ./api/coverage/
          retention-days: 7
        continue-on-error: true

  testes-e2e:
    name: Testes End-to-End
    needs: [testes-unitarios]
    runs-on: ubuntu-latest
    environment: homologacao
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Ativar pnpm
        run: corepack enable
      
      - name: Cache de dependências
        uses: actions/cache@v4
        with:
          path: |
            ./api/node_modules
            ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
      
      - name: Instalar dependências
        working-directory: ./api
        run: pnpm install --frozen-lockfile
      
      - name: Gerar Prisma Client
        working-directory: ./api
        env:
          DATABASE_URL: postgresql://teste:senha_teste@localhost:5433/helpme_database_teste?schema=public
        run: pnpm run generate
      
      - name: Configurar timeout do Docker
        run: |
          echo "Configurando timeout do Docker daemon..."
          sudo mkdir -p /etc/docker
          echo '{"max-concurrent-downloads": 3, "max-download-attempts": 5}' | sudo tee /etc/docker/daemon.json
          sudo systemctl restart docker || true
          sleep 5
      
      - name: Subir infraestrutura completa com Docker Compose
        working-directory: ./api
        run: |
          echo "Parando e removendo containers existentes com --remove-orphans..."
          docker compose -f docker-compose.test.yml down -v --remove-orphans || true
          
          echo "Forçando parada explícita dos containers órfãos conhecidos..."
          docker stop helpme-redis-test 2>/dev/null || true
          docker stop helpme-postgres-test 2>/dev/null || true
          docker stop helpme-mongodb-test 2>/dev/null || true
          docker rm -f helpme-redis-test 2>/dev/null || true
          docker rm -f helpme-postgres-test 2>/dev/null || true
          docker rm -f helpme-mongodb-test 2>/dev/null || true
          
          echo "Forçando parada de todos os containers órfãos por filtro..."
          docker ps -a --filter "name=helpme" --format "{{.ID}}" | xargs -r docker stop || true
          docker ps -a --filter "name=helpme" --format "{{.ID}}" | xargs -r docker rm -f || true
          
          docker ps -a --filter "name=mongodb_helpme" --format "{{.ID}}" | xargs -r docker stop || true
          docker ps -a --filter "name=mongodb_helpme" --format "{{.ID}}" | xargs -r docker rm -f || true
          
          docker ps -a --filter "name=postgresql_helpme" --format "{{.ID}}" | xargs -r docker stop || true
          docker ps -a --filter "name=postgresql_helpme" --format "{{.ID}}" | xargs -r docker rm -f || true
          
          docker ps -a --filter "name=redis" --filter "name=helpme" --format "{{.ID}}" | xargs -r docker stop || true
          docker ps -a --filter "name=redis" --filter "name=helpme" --format "{{.ID}}" | xargs -r docker rm -f || true
          
          echo "Removendo redes órfãs..."
          docker network ls --filter "name=helpme" --format "{{.ID}}" | xargs -r docker network rm || true
          
          echo "Removendo volumes órfãos..."
          docker volume ls --filter "name=helpme" --format "{{.ID}}" | xargs -r docker volume rm -f || true
          
          echo "Limpeza geral de containers parados..."
          docker container prune -f || true
          
          echo "Aguardando liberação completa das portas..."
          sleep 15
          
          echo "Verificando se portas estão livres..."
          if netstat -tulpn 2>/dev/null | grep -E ":(5433|27018|6379)"; then
            echo "AVISO: Portas ainda em uso!"
            netstat -tulpn 2>/dev/null | grep -E ":(5433|27018|6379)"
          else
            echo "Portas liberadas com sucesso"
          fi
          
          echo "Tentando pull das imagens (opcional)..."
          docker compose -f docker-compose.test.yml pull --quiet || echo "Pull falhou, usando imagens em cache"
          
          echo "Subindo nova infraestrutura..."
          docker compose -f docker-compose.test.yml up -d --force-recreate --remove-orphans --timeout 300
          
          echo "Aguardando serviços ficarem prontos..."
          sleep 60
          
          echo "Containers em execução:"
          docker compose -f docker-compose.test.yml ps
      
      - name: Verificar saúde dos serviços
        working-directory: ./api
        run: |
          echo "Verificando PostgreSQL..."
          timeout 30 bash -c 'until docker compose -f docker-compose.test.yml exec -T postgres pg_isready -U teste; do echo "Aguardando PostgreSQL..."; sleep 2; done' || echo "PostgreSQL timeout"
          
          echo "Verificando Redis (sem senha)..."
          timeout 30 bash -c 'until docker compose -f docker-compose.test.yml exec -T redis redis-cli ping | grep -q PONG; do echo "Aguardando Redis..."; sleep 2; done' || echo "Redis timeout"
          
          echo "Testando Redis sem autenticação..."
          docker compose -f docker-compose.test.yml exec -T redis redis-cli set test-key "test-value"
          docker compose -f docker-compose.test.yml exec -T redis redis-cli get test-key
          docker compose -f docker-compose.test.yml exec -T redis redis-cli del test-key
          
          echo "Status final dos containers:"
          docker compose -f docker-compose.test.yml ps
      
      - name: Executar migrations
        working-directory: ./api
        env:
          DATABASE_URL: postgresql://teste:senha_teste@localhost:5433/helpme_database_teste?schema=public
        run: pnpm run migrate
      
      - name: Popular banco de dados (seed)
        working-directory: ./api
        run: pnpm run seed-big-ci
      
      - name: Executar testes E2E
        working-directory: ./api
        run: pnpm run test:e2e
      
      - name: Upload de coverage E2E (se disponível)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-e2e
          path: ./api/coverage/
          retention-days: 7
        continue-on-error: true
      
      - name: Logs dos serviços (se falhar)
        working-directory: ./api
        if: failure()
        run: |
          echo "=== PostgreSQL Logs ==="
          docker compose -f docker-compose.test.yml logs --tail=100 postgres
          echo "=== MongoDB Logs ==="
          docker compose -f docker-compose.test.yml logs --tail=100 mongodb
          echo "=== Kafka Logs ==="
          docker compose -f docker-compose.test.yml logs --tail=100 kafka
          echo "=== Redis Logs ==="
          docker compose -f docker-compose.test.yml logs --tail=100 redis
          echo "=== InfluxDB Logs ==="
          docker compose -f docker-compose.test.yml logs --tail=100 influxdb
      
      - name: Derrubar infraestrutura
        working-directory: ./api 
        if: always()
        run: docker compose -f docker-compose.test.yml down -v

  release:
    name: Build e Push Docker Image
    runs-on: ubuntu-latest
    needs: [build, testes-unitarios, testes-e2e]
    environment: homologacao
    outputs:
      version: ${{ needs.build.outputs.version }}
      tags: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Extrair metadados Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/helpme-api
          tags: |
            type=raw,value=${{ needs.build.outputs.version }}
            type=raw,value=latest
            type=raw,value=homolog
            type=sha,prefix=sha-
            type=raw,value=build-${{ github.run_number }}
          flavor: |
            latest=auto
      
      - name: Análise do Dockerfile com Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ./api/Dockerfile
        continue-on-error: true
      
      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build e Push da imagem
        uses: docker/build-push-action@v6
        with:
          push: true
          context: ./api
          file: ./api/Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/helpme-api:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/helpme-api:buildcache,mode=max
          build-args: |
            VERSION=${{ needs.build.outputs.version }}
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            GIT_COMMIT=${{ github.sha }}
      
      - name: Scan de vulnerabilidades com Trivy
        uses: aquasecurity/trivy-action@0.32.0
        with:
          scan-type: 'image'
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/helpme-api:${{ needs.build.outputs.version }}
          format: sarif
          output: trivy-results.sarif
          severity: "UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL"
        continue-on-error: true
      
      - name: Upload resultados do Trivy
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          category: trivy-docker-scan
          sarif_file: trivy-results.sarif
        continue-on-error: true
      
      - name: Criar tag Git
        if: ${{ inputs.create-tag }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "v${{ needs.build.outputs.version }}" -m "Release v${{ needs.build.outputs.version }}"
          git push origin "v${{ needs.build.outputs.version }}"
          echo "Tag v${{ needs.build.outputs.version }} criada e enviada"
      
      - name: Resumo da release
        run: |
          echo "## Release v${{ needs.build.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Versão" >> $GITHUB_STEP_SUMMARY
          echo "- **Versão do package.json**: \`${{ needs.build.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          
          if [ -n "${{ inputs.version-override }}" ]; then
            echo "- **Origem**: Manual override" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ inputs.bump-type }}" != "none" ]; then
            echo "- **Origem**: Auto-incremento (${{ inputs.bump-type }})" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Origem**: package.json" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Imagens Docker Publicadas" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Informações da Build" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Build**: #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Executor**: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Data**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Para usar:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "# Versão específica" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ secrets.DOCKERHUB_USERNAME }}/helpme-api:${{ needs.build.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Última versão" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ secrets.DOCKERHUB_USERNAME }}/helpme-api:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ inputs.create-tag }}" == "true" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Tag Git criada" >> $GITHUB_STEP_SUMMARY
            echo "Tag **v${{ needs.build.outputs.version }}** foi criada no repositório" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "Pipeline executada com sucesso!" >> $GITHUB_STEP_SUMMARY

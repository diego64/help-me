name: Pipeline CI/CD - Homologação
run-name: Pipeline CI executado por ${{ github.actor }} (#${{ github.run_number }})

on:
  workflow_dispatch:
    inputs:
      version-override:
        description: 'Sobrescrever versão do package.json (opcional, ex: 1.0.0)'
        required: false
        type: string
      create-tag:
        description: 'Criar tag Git com a versão?'
        required: false
        type: boolean
        default: false
      bump-type:
        description: 'Tipo de incremento de versão (se não informar version-override)'
        required: false
        type: choice
        options:
          - none
          - patch
          - minor
          - major
        default: none

permissions:
  contents: write
  security-events: write

jobs:
  ambiente-para-homologacao:
    name: Verificação dos Ambientes
    strategy:
      matrix:
        versao: [20, 22]
        plataforma: ["ubuntu"]
    runs-on: ${{ matrix.plataforma }}-latest
    
    steps:
      - name: Instalação do Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.versao }}
      
      - name: Exibição da versão e da plataforma
        run: |
          node --version
          echo ${{ runner.os }}

  build:
    name: Build
    needs: [ambiente-para-homologacao]
    runs-on: ubuntu-latest
    environment: homologacao
    outputs:
      version: ${{ steps.version.outputs.version }}
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Ativar pnpm
        run: corepack enable
      
      - name: Cache de dependências
        uses: actions/cache@v4
        with:
          path: |
            ./api/node_modules
            ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
      
      - name: Limpar instalação anterior (se existir)
        working-directory: ./api
        run: |
          rm -rf node_modules
          rm -rf .turbo
          rm -rf dist
      
      - name: Instalar dependências
        working-directory: ./api
        run: pnpm install --frozen-lockfile
      
      - name: Determinar versão
        id: version
        working-directory: ./api
        run: |
          # Função para incrementar versão
          bump_version() {
            local version=$1
            local bump_type=$2
            
            IFS='.' read -ra VERSION_PARTS <<< "$version"
            MAJOR="${VERSION_PARTS[0]}"
            MINOR="${VERSION_PARTS[1]}"
            PATCH="${VERSION_PARTS[2]}"
            
            case $bump_type in
              major)
                MAJOR=$((MAJOR + 1))
                MINOR=0
                PATCH=0
                ;;
              minor)
                MINOR=$((MINOR + 1))
                PATCH=0
                ;;
              patch)
                PATCH=$((PATCH + 1))
                ;;
            esac
            
            echo "$MAJOR.$MINOR.$PATCH"
          }
          
          # Ler versão do package.json
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "Versão do package.json: $PACKAGE_VERSION"
          
          # Determinar versão final
          if [ -n "${{ inputs.version-override }}" ]; then
            VERSION="${{ inputs.version-override }}"
            echo "Usando versão manual: $VERSION"
          elif [ "${{ inputs.bump-type }}" != "none" ]; then
            VERSION=$(bump_version "$PACKAGE_VERSION" "${{ inputs.bump-type }}")
            echo "Versão incrementada (${{ inputs.bump-type }}): $VERSION"
          else
            VERSION="$PACKAGE_VERSION"
            echo "Usando versão do package.json: $VERSION"
          fi
          
          # Validar formato
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Versão inválida: $VERSION"
            echo "Formato esperado: X.Y.Z (ex: 1.0.0, 2.3.4)"
            exit 1
          fi
          
          echo "Versão final: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_ENV
      
      - name: Atualizar package.json (se necessário)
        if: ${{ inputs.version-override != '' || inputs.bump-type != 'none' }}
        working-directory: ./api
        run: |
          echo "Atualizando package.json para versão ${{ steps.version.outputs.version }}"
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version --allow-same-version
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add package.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.version }} [skip ci]" || echo "Nenhuma alteração no package.json"
      
      - name: Gerar Prisma Client
        working-directory: ./api
        env:
          DATABASE_URL: postgresql://teste:senha_teste@localhost:5433/helpme_database_teste?schema=public
        run: pnpm run generate
      
      - name: Verificar TypeScript
        continue-on-error: true
        working-directory: ./api
        run: |
          echo "Verificando versão do TypeScript:"
          pnpm tsc --version
          echo "Executando type check:"
          pnpm tsc --noEmit --pretty
      
      - name: Build do projeto
        working-directory: ./api
        run: pnpm build
      
      - name: Verificar build gerado
        working-directory: ./api
        run: |
          echo "Conteúdo do diretório dist:"
          ls -lah dist/
          echo "Verificando arquivo principal:"
          test -f dist/server.js && echo "server.js encontrado" || echo "server.js NÃO encontrado"
      
      - name: Upload do build
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            ./api/dist
            ./api/node_modules
          retention-days: 1

  testes-unitarios:
    name: Testes Unitários
    needs: [build]
    runs-on: ubuntu-latest
    environment: homologacao
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Ativar pnpm
        run: corepack enable
      
      - name: Cache de dependências
        uses: actions/cache@v4
        with:
          path: |
            ./api/node_modules
            ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
      
      - name: Instalar dependências
        working-directory: ./api
        run: pnpm install --frozen-lockfile
      
      - name: Gerar Prisma Client
        working-directory: ./api
        env:
          DATABASE_URL: postgresql://teste:senha_teste@localhost:5433/helpme_database_teste?schema=public
        run: pnpm run generate
      
      - name: Executar testes unitários
        working-directory: ./api
        run: pnpm run test:unit
      
      - name: Upload de coverage (se disponível)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-unit
          path: ./api/coverage/
          retention-days: 7
        continue-on-error: true

  testes-e2e:
    name: Testes End-to-End
    needs: [testes-unitarios]
    runs-on: ubuntu-latest
    environment: homologacao
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Ativar pnpm
        run: corepack enable
      
      - name: Cache de dependências
        uses: actions/cache@v4
        with:
          path: |
            ./api/node_modules
            ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-
      
      - name: Instalar dependências
        working-directory: ./api
        run: pnpm install --frozen-lockfile
      
      - name: Gerar Prisma Client
        working-directory: ./api
        env:
          DATABASE_URL: postgresql://teste:senha_teste@localhost:5433/helpme_database_teste?schema=public
        run: pnpm run generate
      
      - name: Limpeza NUCLEAR do Docker (garantir ambiente limpo)
        run: |
          echo "=== LIMPEZA NUCLEAR DO DOCKER ==="
          
          # 1. Parar Docker daemon
          echo "Parando Docker daemon..."
          sudo systemctl stop docker.socket || true
          sudo systemctl stop docker || true
          sleep 3
          
          # 2. Matar TODOS os processos Docker
          echo "Matando processos Docker remanescentes..."
          sudo pkill -9 dockerd || true
          sudo pkill -9 containerd || true
          sudo pkill -9 docker-proxy || true
          sleep 2
          
          # 3. Remover TODOS os arquivos de estado do Docker
          echo "Limpando arquivos de estado..."
          sudo rm -rf /var/lib/docker/containers/* || true
          sudo rm -rf /var/lib/docker/network/files/* || true
          
          # 4. Reiniciar Docker daemon
          echo "Reiniciando Docker daemon..."
          sudo systemctl start docker
          sleep 5
          
          # 5. Verificar se Docker está rodando
          docker info || (echo "Docker falhou ao iniciar!" && exit 1)
          
          # 6. Configurar Docker
          sudo mkdir -p /etc/docker
          echo '{"max-concurrent-downloads": 3, "max-download-attempts": 5}' | sudo tee /etc/docker/daemon.json
          sudo systemctl restart docker || true
          sleep 5
          
          echo "=== DOCKER REINICIADO COM AMBIENTE LIMPO ==="
      
      - name: Liberar portas ocupadas (force kill)
        run: |
          echo "=== LIBERANDO PORTAS OCUPADAS ==="
          
          # Matar processos usando as portas
          for port in 5433 27018 6379 2181 9093 8086; do
            echo "Liberando porta $port..."
            sudo fuser -k ${port}/tcp 2>/dev/null || true
            sudo lsof -ti:${port} | xargs kill -9 2>/dev/null || true
          done
          
          sleep 5
          
          # Verificar se portas foram liberadas
          echo "Verificando liberação das portas..."
          for port in 5433 27018 6379 2181 9093 8086; do
            if sudo lsof -i :${port} >/dev/null 2>&1; then
              echo "[WARN]  AVISO: Porta ${port} ainda ocupada!"
              sudo lsof -i :${port}
            else
              echo "[SUCESSO] Porta ${port} livre"
            fi
          done
          
          echo "=== PORTAS LIBERADAS ==="
      
      - name: Limpar TODOS os containers e recursos órfãos
        working-directory: ./api
        run: |
          echo "=== LIMPEZA COMPLETA DE RECURSOS DOCKER ==="
          
          # 1. Forçar parada do compose atual (se existir)
          echo "Forçando parada do docker-compose..."
          docker compose -f docker-compose.test.yml down -v --remove-orphans --timeout 10 2>/dev/null || true
          
          # 2. Parar TODOS os containers em execução
          echo "Parando todos os containers..."
          docker ps -q | xargs -r docker stop -t 1 2>/dev/null || echo "Nenhum container em execução"
          
          # 3. Remover TODOS os containers (incluindo parados)
          echo "Removendo todos os containers..."
          docker ps -aq | xargs -r docker rm -f 2>/dev/null || echo "Nenhum container para remover"
          
          # 4. Remover containers órfãos por nome específico
          echo "Removendo containers órfãos conhecidos..."
          for name in helpme-redis-test helpme-postgres-test helpme-mongodb-test helpme-zookeeper-test helpme-kafka-test helpme-influxdb-test mongodb_helpme_teste postgresql_helpme_teste redis postgres mongodb kafka zookeeper influxdb; do
            docker rm -f $name 2>/dev/null || true
          done
          
          # 5. Remover TODAS as redes customizadas
          echo "Removendo todas as redes customizadas..."
          docker network prune -f
          
          # 6. Remover redes órfãs específicas
          docker network rm helpme_test_network helpme-test-network api_helpme-test-network 2>/dev/null || true
          
          # 7. Remover TODOS os volumes não usados
          echo "Removendo volumes não utilizados..."
          docker volume prune -f
          
          # 8. Limpar recursos do sistema
          echo "Limpando recursos do sistema Docker..."
          docker system prune -f 2>/dev/null || true
          
          # 9. CRÍTICO: Aguardar liberação completa do SO
          echo "Aguardando liberação completa dos recursos do SO..."
          sleep 20
          
          # 10. Verificar e liberar portas novamente
          echo "Verificando e liberando portas..."
          for port in 5433 27018 6379 2181 9093 8086; do
            if sudo lsof -i :${port} >/dev/null 2>&1; then
              echo "[WARN] Porta ${port} ainda em uso - forçando liberação..."
              sudo fuser -k ${port}/tcp 2>/dev/null || true
              sudo lsof -ti:${port} | xargs kill -9 2>/dev/null || true
              sleep 2
            else
              echo "[SUCESSO] Porta ${port} livre"
            fi
          done
          
          # 11. Aguardar mais um pouco para garantir
          echo "Aguardando estabilização..."
          sleep 10
          
          # 12. Verificação final
          echo "Verificação final de recursos Docker:"
          echo "Containers: $(docker ps -a | wc -l) linhas"
          echo "Redes customizadas: $(docker network ls | grep -v bridge | grep -v host | grep -v none | wc -l)"
          echo "Volumes: $(docker volume ls -q | wc -l)"
          
          echo "=== LIMPEZA CONCLUÍDA ==="
      
      - name: Subir infraestrutura com Docker Compose
        working-directory: ./api
        run: |
          echo "=== SUBINDO INFRAESTRUTURA DE TESTES ==="
          
          # Verificação pré-subida CRÍTICA
          echo "Verificação FINAL antes de subir containers..."
          PORTS_FREE=true
          for port in 5433 27018 6379 2181 9093 8086; do
            if sudo lsof -i :${port} >/dev/null 2>&1; then
              echo "[ERROR] ERRO CRÍTICO: Porta ${port} ainda ocupada!"
              sudo lsof -i :${port}
              PORTS_FREE=false
            fi
          done
          
          if [ "$PORTS_FREE" = false ]; then
            echo ""
            echo "[ERROR] ABORTANDO: Portas não foram liberadas após limpeza!"
            echo "Tentando liberar uma última vez..."
            for port in 5433 27018 6379 2181 9093 8086; do
              sudo fuser -k ${port}/tcp 2>/dev/null || true
              sudo kill -9 $(sudo lsof -ti:${port}) 2>/dev/null || true
            done
            sleep 10
            echo "Verificando novamente..."
            for port in 5433 27018 6379 2181 9093 8086; do
              if sudo lsof -i :${port} >/dev/null 2>&1; then
                echo "[ERROR] Porta ${port} AINDA ocupada - FALHANDO!"
                sudo lsof -i :${port}
                exit 1
              else
                echo "[SUCESSO] Porta ${port} finalmente livre"
              fi
            done
          fi
          
          echo "[SUCESSO] Todas as portas verificadas e livres!"
          
          # Pull das imagens (com retry)
          echo "Baixando imagens Docker..."
          for i in {1..3}; do
            if docker compose -f docker-compose.test.yml pull --quiet; then
              echo "[SUCESSO] Pull concluído com sucesso"
              break
            else
              echo "[WARN]  Tentativa $i de pull falhou, tentando novamente..."
              sleep 5
            fi
          done
          
          # Subir serviços
          echo "Iniciando serviços..."
          docker compose -f docker-compose.test.yml up -d --force-recreate --remove-orphans --timeout 180
          
          # Verificar se containers subiram
          echo "Verificando containers criados..."
          docker compose -f docker-compose.test.yml ps
          
          # Aguardar inicialização
          echo "Aguardando serviços ficarem prontos (60s)..."
          sleep 60
          
          # Status final
          echo "Status dos containers:"
          docker compose -f docker-compose.test.yml ps -a
          
          # Verificar se todos subiram corretamente
          FAILED_CONTAINERS=$(docker compose -f docker-compose.test.yml ps --status=exited --format=json | jq -r '.[].Name' 2>/dev/null || echo "")
          if [ -n "$FAILED_CONTAINERS" ]; then
            echo "[WARN] AVISO: Alguns containers falharam ao iniciar:"
            echo "$FAILED_CONTAINERS"
            docker compose -f docker-compose.test.yml logs --tail=50
          fi
          
          echo "=== INFRAESTRUTURA PRONTA ==="
      
      - name: Verificar saúde dos serviços
        working-directory: ./api
        run: |
          echo "=== VERIFICANDO SAÚDE DOS SERVIÇOS ==="
          
          # PostgreSQL
          echo "Testando PostgreSQL..."
          for i in {1..30}; do
            if docker compose -f docker-compose.test.yml exec -T postgres pg_isready -U teste; then
              echo "[SUCESSO] PostgreSQL pronto!"
              break
            fi
            echo "Aguardando PostgreSQL... ($i/30)"
            sleep 2
          done
          
          # Redis
          echo "Testando Redis..."
          for i in {1..30}; do
            if docker compose -f docker-compose.test.yml exec -T redis redis-cli ping | grep -q PONG; then
              echo "[SUCESSO] Redis pronto!"
              break
            fi
            echo "Aguardando Redis... ($i/30)"
            sleep 2
          done
          
          # Teste básico Redis
          echo "Executando teste básico no Redis..."
          docker compose -f docker-compose.test.yml exec -T redis redis-cli set test-key "test-value"
          docker compose -f docker-compose.test.yml exec -T redis redis-cli get test-key
          docker compose -f docker-compose.test.yml exec -T redis redis-cli del test-key
          
          # MongoDB
          echo "Testando MongoDB..."
          docker compose -f docker-compose.test.yml exec -T mongodb mongosh --eval "db.runCommand({ ping: 1 })" || echo "MongoDB ainda inicializando..."
          
          echo "=== VERIFICAÇÃO CONCLUÍDA ==="
          
          # Status final
          echo "Containers em execução:"
          docker compose -f docker-compose.test.yml ps
          
          echo "Portas expostas:"
          docker compose -f docker-compose.test.yml ps --format json | jq -r '.[].Publishers[] | "\(.PublishedPort) -> \(.TargetPort)"' 2>/dev/null || docker compose -f docker-compose.test.yml ps
      
      - name: Executar migrations
        working-directory: ./api
        env:
          DATABASE_URL: postgresql://teste:senha_teste@localhost:5433/helpme_database_teste?schema=public
        run: pnpm run migrate
      
      - name: Popular banco de dados (seed)
        working-directory: ./api
        run: pnpm run seed-big-ci
      
      - name: Executar testes E2E
        working-directory: ./api
        run: pnpm run test:e2e
      
      - name: Upload de coverage E2E (se disponível)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-e2e
          path: ./api/coverage/
          retention-days: 7
        continue-on-error: true
      
      - name: Logs dos serviços (se falhar)
        working-directory: ./api
        if: failure()
        run: |
          echo "=== PostgreSQL Logs ==="
          docker compose -f docker-compose.test.yml logs --tail=100 postgres
          echo "=== MongoDB Logs ==="
          docker compose -f docker-compose.test.yml logs --tail=100 mongodb
          echo "=== Kafka Logs ==="
          docker compose -f docker-compose.test.yml logs --tail=100 kafka
          echo "=== Redis Logs ==="
          docker compose -f docker-compose.test.yml logs --tail=100 redis
          echo "=== InfluxDB Logs ==="
          docker compose -f docker-compose.test.yml logs --tail=100 influxdb
      
      - name: Derrubar infraestrutura
        working-directory: ./api 
        if: always()
        run: docker compose -f docker-compose.test.yml down -v

  release:
    name: Build e Push Docker Image
    runs-on: ubuntu-latest
    needs: [build, testes-unitarios, testes-e2e]
    environment: homologacao
    outputs:
      version: ${{ needs.build.outputs.version }}
      tags: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Extrair metadados Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/helpme-api
          tags: |
            type=raw,value=${{ needs.build.outputs.version }}
            type=raw,value=latest
            type=raw,value=homolog
            type=sha,prefix=sha-
            type=raw,value=build-${{ github.run_number }}
          flavor: |
            latest=auto
      
      - name: Análise do Dockerfile com Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ./api/Dockerfile
        continue-on-error: true
      
      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build e Push da imagem
        uses: docker/build-push-action@v6
        with:
          push: true
          context: ./api
          file: ./api/Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/helpme-api:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/helpme-api:buildcache,mode=max
          build-args: |
            VERSION=${{ needs.build.outputs.version }}
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            GIT_COMMIT=${{ github.sha }}
      
      - name: Scan de vulnerabilidades com Trivy
        uses: aquasecurity/trivy-action@0.32.0
        with:
          scan-type: 'image'
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/helpme-api:${{ needs.build.outputs.version }}
          format: sarif
          output: trivy-results.sarif
          severity: "UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL"
        continue-on-error: true
      
      - name: Upload resultados do Trivy
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          category: trivy-docker-scan
          sarif_file: trivy-results.sarif
        continue-on-error: true
      
      - name: Criar tag Git
        if: ${{ inputs.create-tag }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "v${{ needs.build.outputs.version }}" -m "Release v${{ needs.build.outputs.version }}"
          git push origin "v${{ needs.build.outputs.version }}"
          echo "Tag v${{ needs.build.outputs.version }} criada e enviada"
      
      - name: Resumo da release
        run: |
          echo "## Release v${{ needs.build.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Versão" >> $GITHUB_STEP_SUMMARY
          echo "- **Versão do package.json**: \`${{ needs.build.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          
          if [ -n "${{ inputs.version-override }}" ]; then
            echo "- **Origem**: Manual override" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ inputs.bump-type }}" != "none" ]; then
            echo "- **Origem**: Auto-incremento (${{ inputs.bump-type }})" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Origem**: package.json" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Imagens Docker Publicadas" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Informações da Build" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Build**: #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Executor**: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Data**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Para usar:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "# Versão específica" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ secrets.DOCKERHUB_USERNAME }}/helpme-api:${{ needs.build.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

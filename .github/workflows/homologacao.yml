name: Pipeline CI/CD - Homologação
run-name: Pipeline CI executado por ${{ github.actor }} (#${{ github.run_number }})

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Versão da release (ex: 1.0.0, 1.2.3)'
        required: false
        type: string
      create-tag:
        description: 'Criar tag Git com a versão?'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  security-events: write

jobs:
  ambientes-para-homologacao:
    name: Verificação de Ambientes
    strategy:
      matrix:
        versao: [20, 22]
        plataforma: ["ubuntu"]
    runs-on: ${{ matrix.plataforma }}-latest
    
    steps:
      - name: Instalação do Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.versao }}
      
      - name: Exibição da versão e da plataforma
        run: |
          node --version
          echo ${{ runner.os }}

  build:
    name: Build da Aplicação
    needs: [ambientes-para-homologacao]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Ativar pnpm
        run: corepack enable
      
      - name: Instalar dependências
        working-directory: ./api
        run: pnpm install
      
      - name: Gerar Prisma Client
        working-directory: ./api
        run: pnpm run generate
      
      - name: Build do projeto
        working-directory: ./api
        run: pnpm build
      
      - name: Upload do build
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            ./api/dist
            ./api/node_modules
          retention-days: 1

  testes-unitarios:
    name: Testes Unitários
    needs: [build]
    runs-on: ubuntu-latest
    environment: homologacao
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Ativar pnpm
        run: corepack enable
      
      - name: Instalar dependências
        working-directory: ./api
        run: pnpm install
      
      - name: Gerar Prisma Client
        working-directory: ./api
        run: pnpm run generate
      
      - name: Executar testes unitários
        working-directory: ./api
        run: pnpm test:unit

  testes-e2e:
    name: Testes End-to-End
    needs: [testes-unitarios]
    runs-on: ubuntu-latest
    environment: homologacao
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Ativar pnpm
        run: corepack enable
      
      - name: Instalar dependências
        working-directory: ./api
        run: pnpm install
      
      - name: Gerar Prisma Client
        working-directory: ./api
        run: pnpm run generate
      
      - name: Gerar .env de teste E2E
        working-directory: ./api
        run: |
          cat > .env.test << EOF
          NODE_ENV=test
          DATABASE_URL=postgresql://teste:senha_teste@localhost:5433/helpme_database_teste?schema=public
          MONGO_INITDB_URI=mongodb://teste:senha@localhost:27018/helpme_mongo_teste?authSource=admin
          JWT_SECRET=${{ secrets.JWT_SECRET_TEST }}
          JWT_REFRESH_SECRET=${{ secrets.JWT_REFRESH_SECRET_TEST }}
          REDIS_PASSWORD=${{ secrets.REDIS_PASSWORD_TEST }}
          REDIS_HOST=localhost
          REDIS_PORT=6379
          KAFKA_BROKER_URL=localhost:9093
          INFLUX_ADMIN_TOKEN=${{ secrets.INFLUX_ADMIN_TOKEN }}
          INFLUX_PASSWORD=${{ secrets.INFLUX_PASSWORD }}
          SMTP_HOST=sandbox.smtp.mailtrap.io
          SMTP_PORT=2525
          SMTP_USER=${{ secrets.SMTP_USER_TEST }}
          SMTP_PASS=${{ secrets.SMTP_PASS_TEST }}
          API_BASE_URL=http://localhost:3000
          EOF
      
      - name: Subir infraestrutura completa com Docker Compose
        run: |
          docker compose -f docker-compose.test.yml up -d
          echo "Aguardando serviços ficarem prontos..."
          sleep 30
          docker compose -f docker-compose.test.yml ps
      
      - name: Executar migrations
        working-directory: ./api
        run: pnpm run migrate
      
      - name: Popular banco de dados (seed)
        working-directory: ./api
        run: pnpm run seed
      
      - name: Executar testes E2E
        working-directory: ./api
        run: |
          pnpm test:setup
          pnpm exec dotenv -e .env.test -- pnpm vitest run src/__tests__/e2e
      
      - name: Logs dos serviços (se falhar)
        if: failure()
        run: |
          echo "=== PostgreSQL Logs ==="
          docker compose -f docker-compose.test.yml logs postgres
          echo "=== MongoDB Logs ==="
          docker compose -f docker-compose.test.yml logs mongodb
          echo "=== Kafka Logs ==="
          docker compose -f docker-compose.test.yml logs kafka
          echo "=== Redis Logs ==="
          docker compose -f docker-compose.test.yml logs redis
          echo "=== InfluxDB Logs ==="
          docker compose -f docker-compose.test.yml logs influxdb
      
      - name: Derrubar infraestrutura
        if: always()
        run: docker compose -f docker-compose.test.yml down -v

  release:
    name: Build e Push Docker Image
    runs-on: ubuntu-latest
    needs: [testes-unitarios, testes-e2e]
    environment: homologacao
    outputs:
      version: ${{ steps.version.outputs.version }}
      tags: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Determinar versão
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
            echo "Versão manual: $VERSION"
          else
            LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "0.0.0")
            echo "Última tag encontrada: $LAST_TAG"
            
            IFS='.' read -ra VERSION_PARTS <<< "${LAST_TAG#v}"
            MAJOR="${VERSION_PARTS[0]}"
            MINOR="${VERSION_PARTS[1]}"
            PATCH="${VERSION_PARTS[2]}"
            PATCH=$((PATCH + 1))
            VERSION="$MAJOR.$MINOR.$PATCH"
            echo "Nova versão auto-incrementada: $VERSION"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "VERSION=$VERSION" >> $GITHUB_ENV
      
      - name: Validar formato da versão
        run: |
          if ! [[ "${{ steps.version.outputs.version }}" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Versão inválida: ${{ steps.version.outputs.version }}"
            echo "Formato esperado: X.Y.Z (ex: 1.0.0, 2.3.4)"
            exit 1
          fi
          echo "Versão válida: ${{ steps.version.outputs.version }}"
      
      - name: Extrair metadados Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/helpme-api
          tags: |
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=latest
            type=raw,value=homolog
            type=sha,prefix=sha-
            type=raw,value=build-${{ github.run_number }}
          flavor: |
            latest=auto
      
      - name: Análise do Dockerfile com Hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
      
      - name: Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build e Push da imagem
        uses: docker/build-push-action@v6
        with:
          push: true
          context: .
          file: Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/helpme-api:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/helpme-api:buildcache,mode=max
          build-args: |
            VERSION=${{ steps.version.outputs.version }}
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            GIT_COMMIT=${{ github.sha }}
      
      - name: Scan de vulnerabilidades com Trivy
        uses: aquasecurity/trivy-action@0.32.0
        with:
          scan-type: 'image'
          image-ref: ${{ secrets.DOCKERHUB_USERNAME }}/helpme-api:${{ steps.version.outputs.version }}
          format: sarif
          output: trivy-results.sarif
          severity: "UNKNOWN,LOW,MEDIUM,HIGH,CRITICAL"
      
      - name: Upload resultados do Trivy
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          category: trivy-docker-scan
          sarif_file: trivy-results.sarif
      
      - name: Criar tag Git
        if: ${{ inputs.create-tag }}
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"
          echo "Tag v${{ steps.version.outputs.version }} criada e enviada"
      
      - name: Resumo da release
        run: |
          echo "## Release v${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Imagens Docker Publicadas" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Versão" >> $GITHUB_STEP_SUMMARY
          echo "- **Versão**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build**: #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Para usar:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "# Versão específica" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ secrets.DOCKERHUB_USERNAME }}/helpme-api:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Última versão" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ secrets.DOCKERHUB_USERNAME }}/helpme-api:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ inputs.create-tag }}" == "true" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Tag Git criada" >> $GITHUB_STEP_SUMMARY
            echo "Tag **v${{ steps.version.outputs.version }}** foi criada no repositório" >> $GITHUB_STEP_SUMMARY
          fi